<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina4</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <!-- Contenedor principal de la pagina donde tendra toda la información -->
    <div class="contenedor">
        <!-- Logo de la pag -->
        <img src="img/logoPq.svg">
        <!-- Contenido de la pagina -->
        <p class="bienvenido">Bienvenido al panel digital de <br> KARIO Media</p>
        <!-- Contenedor donde estara ingresados los inputs -->
        <div class="bloque">
            <p class="p1">Por favor ingresa los siguientes datos para ingresar a la plataforma</p>
            <!-- titulo del input -->
            <label class="letraFormu" for="#"><br> Usuario</label>
            <!-- El input sera tipo texto donde podra digitar letras y numeros -->
            <input class="formu" type="text" required>
            <!-- Titulo 2 del input -->
            <label class="letraFormu" for="#"><br> Contraseña</label>
            <!-- El input sera tipo contraseña, todo lo que el usuario digite no se vera -->
            <input class="formu" type="password" required>
            <!-- boton  -->
            <div class="BotonIngresar"><a class="pBoton" href="index5.html">Ingresar al panel</a></div>
            <!-- tecto en la parte inferior de la pagina -->
            <p class="p2">Tienes problemas para ingresar? Por favor contactarse con asistencia tecnica lo mas pronto posible</p>
        </div>
        
    </div>
</body>
</html>
